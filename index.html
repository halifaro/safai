<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safai | Pure Products. Powerful Clean.</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #efece3, #f5f2e9, #efece3, #ffffff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #000000;
    }
    header {
      background-color: #efece3;
      padding: 3rem 1rem 2rem;
      text-align: center;
    }
    nav {
      background: #7f5f3c;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #fff9f3;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background-color: #fff9f3;
      border-radius: 8px;
      margin-top: 2rem;
      opacity: 0;
      transform: translateY(30px);
      animation: sectionFade 1.2s ease-out forwards;
    }
    section h2 {
      border-bottom: 2px solid #7f5f3c;
      padding-bottom: 0.4rem;
      margin-bottom: 1.2rem;
      font-family: 'Playfair Display', serif;
      color: #7f5f3c;
      font-size: 2rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }
    section h2 img {
      width: 30px;
      margin-right: 10px;
    }
    ul {
      line-height: 1.8;
      font-weight: 500;
      padding-left: 1.2rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
    .testimonial {
      border-left: 4px solid #7f5f3c;
      padding-left: 1rem;
      margin-bottom: 1rem;
      font-style: italic;
    }
    .fade-in {
      font-family: 'Playfair Display', serif;
      font-size: 6rem;
      color: #c79c4d;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
      animation: fadeIn 2s ease-in forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @keyframes sectionFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    a[href="#booking"] {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
  <script>
    function initAutocomplete() {
      const autocomplete = new google.maps.places.Autocomplete(
        document.getElementById('autocomplete'),
        { types: ['geocode'] }
      );
    }
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.animationPlayState = 'running';
            observer.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.1
      });

      document.querySelectorAll('section').forEach(section => {
        section.style.animationPlayState = 'paused';
        observer.observe(section);
      });

      const dateInput = document.getElementById('datePicker');
      if (dateInput) {
        dateInput.addEventListener('input', function() {
          const date = new Date(this.value);
          const day = date.getUTCDay();
          if (day !== 5 && day !== 6) {
            alert('Please select a Friday or Saturday.');
            this.value = '';
          }
        });
      }
    });
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDs5_nA_FUBMm2zH-AmmesV16ioGxSDy5E&libraries=places&callback=initAutocomplete" async defer></script>
</head>
<body>
  <header>
    <h1 class="fade-in">SAFAI</h1>
    <p style="font-size: 1.3rem; margin-top: 0.5rem; font-weight: 500;">Pure Products. Powerful Clean.</p>
    <p style="font-size: 1.1rem; color: #555">âœ¨ Natural. Chemical-Free. Toxin-Free.<br />Safe for babies, pets, and your health.</p>
  </header>
  <nav>
    <a href="#about">About</a>
    <a href="#booking">Book Now</a>
    <a href="#pricing">Pricing</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="booking">
    <h2>ðŸ§¼ Book a Cleaning</h2>
    <form>
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="phone">Phone:</label><br />
      <input type="tel" id="phone" name="phone" required /><br /><br />

      <label for="autocomplete">Address:</label><br />
      <input id="autocomplete" name="address" placeholder="Enter your address" required /><br /><br />

      <label for="datePicker">Preferred Date:</label><br />
      <input type="date" id="datePicker" name="date" required /><br /><br />

      <label for="time">Preferred Time:</label><br />
      <select id="time" name="time" required>
        <option value="">Select a time</option>
        <option value="9am">9:00 AM</option>
        <option value="11am">11:00 AM</option>
        <option value="1pm">1:00 PM</option>
        <option value="3pm">3:00 PM</option>
        <option value="5pm">5:00 PM</option>
      </select><br /><br />

      <label for="notes">Special Notes:</label><br />
      <textarea id="notes" name="notes" rows="3"></textarea><br /><br />

      <label><input type="checkbox" name="reminders" /> Send me text reminders</label><br /><br />

      <button type="submit">Confirm Booking</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Safai. All rights reserved.
  </footer>
</body>
</html>
