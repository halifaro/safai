<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safai | Pure Products. Powerful Clean.</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #efece3, #f5f2e9, #efece3, #ffffff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #000000;
    }
    header {
      background-color: #efece3;
      padding: 3rem 1rem 2rem;
      text-align: center;
    }
    nav {
      background: #7f5f3c;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #fff9f3;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background-color: #fff9f3;
      border-radius: 8px;
      margin-top: 2rem;
      opacity: 0;
      transform: translateY(30px);
      animation: sectionFade 1.2s ease-out forwards;
    }
    section h2 {
      border-bottom: 2px solid #7f5f3c;
      padding-bottom: 0.4rem;
      margin-bottom: 1.2rem;
      font-family: 'Playfair Display', serif;
      color: #7f5f3c;
      font-size: 2rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }
    section h2 img {
      width: 30px;
      margin-right: 10px;
    }
    ul {
      line-height: 1.8;
      font-weight: 500;
      padding-left: 1.2rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
    .testimonial {
      border-left: 4px solid #7f5f3c;
      padding-left: 1rem;
      margin-bottom: 1rem;
      font-style: italic;
    }
    .fade-in {
      font-family: 'Playfair Display', serif;
      font-size: 6rem;
      color: #c79c4d;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
      animation: fadeIn 2s ease-in forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @keyframes sectionFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    a[href="#booking"] {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animationPlayState = 'running';
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.1
    });
    document.querySelectorAll('section').forEach(section => {
      section.style.animationPlayState = 'paused';
      observer.observe(section);
    });
    const dateInput = document.getElementById('datePicker');
    dateInput.addEventListener('input', function() {
      const date = new Date(this.value);
      const day = date.getUTCDay();
      if (day !== 5 && day !== 6) {
        alert('Please select a Friday or Saturday.');
        this.value = '';
      }
    });
    function initAutocomplete() {
      const autocomplete = new google.maps.places.Autocomplete(
        document.getElementById('autocomplete'),
        { types: ['geocode'] }
      );
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDs5_nA_FUBMm2zH-AmmesV16ioGxSDy5E&libraries=places&callback=initAutocomplete" async defer></script>
</head>
