<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dallas $1M Home Giveaway</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .wrapper {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }
    p {
      margin: 0.5rem 0 1.5rem;
      font-size: 0.9rem;
      color: #555;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      background: #0070f3;
      color: #fff;
    }
    button:disabled {
      background: #999;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>$1,000,000 Home Giveaway</h1>
    <p>Win a $1,000,000 home in Dallas, TX!<br>
       Entry is $1. Winner announced 12/31/2025.</p>
    <form id="giveaway-form">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <button type="button" id="enter-btn">Pay $1 &amp; Enter</button>
    </form>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    // Initialize Stripe.js with your publishable key
    const stripe = Stripe('pk_test_YOUR_PUBLISHABLE_KEY');

    const enterButton = document.getElementById('enter-btn');
    enterButton.addEventListener('click', async () => {
      const name  = document.querySelector('[name=name]').value.trim();
      const email = document.querySelector('[name=email]').value.trim();

      if (!name || !email) {
        alert('Please enter both your name and email.');
        return;
      }

      enterButton.disabled = true;
      enterButton.textContent = 'Processing...';

      try {
        const res = await fetch('/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email })
        });
        const { sessionId } = await res.json();

        // Redirect to Stripe Checkout
        const { error } = await stripe.redirectToCheckout({ sessionId });
        if (error) throw error;
      } catch (err) {
        console.error(err);
        alert('Payment failed. Please try again.');
        enterButton.disabled = false;
        enterButton.textContent = 'Pay $1 & Enter';
      }
    });
  </script>
</body>
</html>
