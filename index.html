<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safai | Pure Products. Powerful Clean.</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #efece3, #f5f2e9, #efece3, #ffffff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite, animateBackground 20s linear infinite;
      color: #000000;
    }
    header {
      background-color: #efece3;
      padding: 3rem 1rem 2rem;
      text-align: center;
    }
    header img {
      width: 160px;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #ffffff;
    }
    nav {
      background: #7f5f3c;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #fff9f3;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background-color: #fff9f3;
      border-radius: 8px;
      margin-top: 2rem;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    section.active {
      opacity: 1;
      transform: translateY(0);
    }
    section h2 {
      border-bottom: 2px solid #7f5f3c;
      padding-bottom: 0.4rem;
      margin-bottom: 1.2rem;
      font-family: 'Playfair Display', serif;
      color: #7f5f3c;
      font-size: 2rem;
      display: flex;
      align-items: center;
    }
    section h2 img {
      width: 30px;
      margin-right: 10px;
    }
    ul {
      line-height: 1.8;
      font-weight: 500;
      padding-left: 1.2rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
    .testimonial {
      border-left: 4px solid #7f5f3c;
      padding-left: 1rem;
      margin-bottom: 1rem;
      font-style: italic;
    }
    .calendly-inline-widget {
      min-width: 320px;
      height: 630px;
    }
    .fade-in {
      font-family: 'Playfair Display', serif;
      font-size: 5.5rem;
      color: #7f5f3c;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
      animation: fadeIn 2s ease-in forwards;
    }
    .bigger-logo {
      font-family: 'Playfair Display', serif;
      font-size: 6rem;
      color: #7f5f3c;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    @keyframes animateBackground {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }
    @media (max-width: 600px) {
      .bigger-logo {
        font-size: 3rem;
      }
      .fade-in {
        font-size: 2.5rem;
      }
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.2));
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
      pointer-events: none;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
      backdrop-filter: blur(2px);
      opacity: 0.8;
    }
    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Your content stays here -->

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('section');
      sections.forEach(section => {
        section.classList.remove('active');
      });
      const el = document.getElementById(id);
      if (el) el.classList.add('active');
      history.pushState(null, '', '#' + id);
    }

    function updatePrice() {
      const service = document.getElementById('serviceSelect')?.value;
      const priceMap = {
        under3: 150,
        "4plus": 300,
        deep1: 300,
        deep2: 500,
        move: 250,
        commercial: '—',
        recurring: '—'
      };
      if (service && document.getElementById('totalPrice')) {
        document.getElementById('totalPrice').innerText = priceMap[service] !== '—' ? priceMap[service] : 'Please contact';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.replace('#', '') || 'about';
      showSection(hash);
      updatePrice();
    });

    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement('div');
      const baseSizes = [10, 20, 35];
      const size = baseSizes[Math.floor(Math.random() * baseSizes.length)];
      bubble.classList.add('bubble');
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${12 + Math.random() * 8}s`;
      document.body.appendChild(bubble);
    }
  </script>
</body>
</html>
